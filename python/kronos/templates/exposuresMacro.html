<!DOCTYPE html>
{% macro recentExps(exposures) %}
    <table id="expTable" class="table" style="display:block;">
      <thead>
        <tr>
          <th class="text-center">Design</th>
          <th class="text-center">Time</th>
          <th class="text-center">AP</th>
          <th class="text-center">b1</th>
          <th class="text-center">r1</th>
        </tr>
      </thead>
      <tbody style="height: 350px; overflow-y:scroll; display:block;">
    {% for e in exposures %}
        <tr id={{e.pk}}>
          <td class="text-center">{{e.design}}</td>
          <td class="text-center">{{e.timeStamp}}</td>
          <td class="text-center">{{"%.1f" % e.AP}}</td>
          <td class="text-center">{{"%.2f" % e.b1}}</td>
          <td class="text-center">{{"%.2f" % e.r1}}</td>
        </tr>
    {% endfor %}
        </tbody>
    </table>
{% endmacro %}
