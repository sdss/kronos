<!DOCTYPE html>
{% macro obsQueue(designs) %}
    {% for des in designs %}
        <li class="list-group-item">
            <div class="queue-row">
                <span onclick="selectField({{des.fieldID}})" class="queue-item field-{{des.fieldID}}">
                    <a class="queue-field">{{des.fieldID}}</a>
                    <a class="queue-design">{{des.designID}}</a>
                </span>
            </div>
        </li>
    {% endfor %}
{% endmacro %}
