<!DOCTYPE html>
{% extends "layout.html" %}
{% set active_page = "timeTracking" %}

{% block head %}
  <meta name="robots" content="noindex" />
  <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
  <title>Time Tracking</title>
{% endblock head %}

{% block body %}

<div class="col-lg-12">
  <div class="card">
    <h1>Time Tracking</h1>
  </div>
</div>

<div class="card">
  <form class="form" role="form" action="/timeTracking" method="get">
    <div class="form-row">
      <div class="form-group col-,d-1">
        <input type="text" name="mjd" value="" placeholder = "MJD"/>
      </div>
      <div class="form-group col-,d-1">
        <button type="submit" class="btn btn-primary">Edit Previous MJD</button>
      </div>
    </div>
  </form>
  <div class="form-group col-,d-1">
    <button class="btn btn-primary" onclick="window.location.href='/timeTracking/{{mjd}}';">Enter Tonight</button>
  </div>
</div>

<style>
    .xaxis text {
      font: 12px sans-serif;
    }

    .xaxis line,
    .xaxis path {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
</style>


{% endblock body %}
